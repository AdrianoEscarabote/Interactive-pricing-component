<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.654148d5.png">
  <link rel="stylesheet" href="/index.008b0dfe.css">
  <link rel="stylesheet" href="/index.c92073ef.css">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>

<body>
  <main>
    <article>
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </article>

    <div class="pricing-component">
      <div class="infos">
        <div class="views">
          <p><span id="numberView">100k</span> Pageviews</p>
        </div>
        <div class="price">
          <p><span id="number">$ 16.00</span> /month</p>
        </div>
      </div>

      <div class="input">
        <input type="range" name="range" id="range">
      </div>

      <div class="billing">
        <p>Monthly Billing</p>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault"></label>
        </div>
        <p>Yearly Billing <span class="discount">25% discount</span></p>
      </div>

      <div class="details">
        <ul>
          <li><img src="/icon-check.8917ad3b.svg" alt="" aria-hidden="true">
            <p>Unlimited websites</p>
          </li>
          <li><img src="/icon-check.8917ad3b.svg" alt="" aria-hidden="true">
            <p>100% data ownership</p>
          </li>
          <li><img src="/icon-check.8917ad3b.svg" alt="" aria-hidden="true">
            <p>Email reports</p>
          </li>
        </ul>
        <button>Start my trial</button>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="/interactive-pricing-component-main.3464ddca.js"></script></body>

</html>
